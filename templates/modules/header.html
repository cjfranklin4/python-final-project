<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
        <title>{{ title }}</title>
    </head>

    <body>
        <header class="{{page_type}}">
            <div class="header-top">
                <h1>Pokemon Pet Shop</h1>
                <span>Your one-stop shop for Pokemon!</span>
            </div>
            <nav>
                <a href="/">Home</a>
                <a href="/shop">Shop</a>
                {% if show_cart=="True"%}
                <div class="cart-icon" id="toggleCartButton">
                    <img src="static/cart-icon.svg" alt="">
                    <span class="cart-status">{{cart|length}}</span>
                </div>
                {%endif%}
            </nav>
        </header>
